<div class="row justify-content-center mt-3">
  <div class="col-md-4">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" formControlName="title" required>
      </div>

      <div class="form-group">
        <label> Description </label>
        <input class="form-control" type="text" formControlName="desc" required>
      </div>

      <div class="form-group">
        <label> ImageUrl </label>
        <input class="form-control" type="text" formControlName="imageUrl">
      </div>


      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Add Ads</button>
      </div>
    </form>
  </div>
